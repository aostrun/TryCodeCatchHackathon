<div class="event_main">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()"   >
        <div class="form-group row" >
            <div class="col">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Field is required</div>
                </div>
            </div>
        </div>
        <div class="form-group row" >
            <div class="col">
                <label for="start_time">Start time</label>
                <input type="text" placeholder="eg. 2018-05-31 12:00" formControlName="start_time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.start_time.errors }" />
                <div *ngIf="submitted && f.start_time.errors" class="invalid-feedback">
                    <div *ngIf="f.start_time.errors.required">Start time is required</div>
                </div>
                </div>
        </div>
        <div class="form-group row" >
            <div class="col">
                <label for="end_time">Stop time</label>
                <input type="text" placeholder="eg. 2018-05-31 18:00" formControlName="end_time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.end_time.errors }" />
                <div *ngIf="submitted && f.end_time.errors" class="invalid-feedback">
                    <div *ngIf="f.end_time.errors.required">Stop time is required</div>
                </div>
                </div>
        </div>
        <div class="form-group row">
            <div class="col">
                    <label >Event adress</label>
                    <div id="googleMap" style="width:300px;height:300px;"></div>
            </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
        <button [disabled]="loading" class="btn btn-primary">Create event</button>
        </div>
    </div>
    </form>
</div>
